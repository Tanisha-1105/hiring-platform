<!--admin_verify_mentors.html-->
<!DOCTYPE html>
<html>
<head>
    <title>Verify Mentors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h3>Pending Mentor Verifications</h3>
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Company</th>
            <th>Document</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for m in mentors %}
        <tr>
            <td>{{ m.name }}</td>
            <td>{{ m.email }}</td>
            <td>{{ m.company }}</td>
            <td>
                <a href="/static/uploads/{{ m.verification_file }}" target="_blank">
                    View
                </a>
            </td>
            <td>
                <a href="/admin/approve-mentor/{{ m.id }}"
                   class="btn btn-success btn-sm">
                   Approve
                </a>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="5" class="text-center text-muted">
                No pending mentors
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
