<!-- Template for login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | HireHub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #eef2ff, #ffffff);
            min-height: 100vh;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background-color: #4f46e5;
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
            font-weight: 500;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* ===== LOGIN WRAPPER ===== */
        .login-wrapper {
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
        }

        .login-box {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: fadeUp 0.8s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== LEFT IMAGE ===== */
        .login-image {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: #fff;
            padding: 50px;
        }

        .login-image h2 {
            font-weight: 700;
        }

        .login-image p {
            opacity: 0.9;
        }

        /* ===== FORM ===== */
        .login-form {
            padding: 45px;
        }

        .login-form h3 {
            font-weight: 700;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .btn-login {
            background-color: #4f46e5;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
        }

        .btn-login:hover {
            background-color: #4338ca;
        }

        @media (max-width: 768px) {
            .login-image {
                display: none;
            }
        }
    </style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg py-3">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">HireHub</a>

        <div class="ms-auto">
            <a href="/jobs" class="nav-link d-inline me-3">Jobs</a>
            <a href="/career-guidance" class="nav-link d-inline me-3">Career Guidance</a>
            <a href="/register" class="btn btn-dark btn-sm">Register</a>
        </div>
    </div>
</nav>

<!-- ===== LOGIN SECTION ===== -->
<div class="container login-wrapper">
    <div class="row justify-content-center w-100">
        <div class="col-lg-8 col-md-10">
            <div class="login-box row g-0">

                <!-- LEFT IMAGE / INFO -->
                <div class="col-md-6 login-image d-flex flex-column justify-content-center">
                    <h2>Welcome Back ðŸ‘‹</h2>
                    <p class="mt-3">
                        Log in to access jobs, AI career guidance, and personalized recommendations.
                    </p>

                    <img src="{{ url_for('static', filename='images/illustration.png') }}"
                         alt="Login Illustration"
                         class="img-fluid mt-4">
                </div>

                <!-- RIGHT FORM -->
                <div class="col-md-6 login-form">
                    <h3 class="text-center fw-bold mb-3">
                        {{ role|capitalize if role else "User" }} Login
                    </h3>

                    <p class="text-muted mb-4">Sign in to your CareerHub account</p>

                    <form method="POST" action="/login">
                        <input type="hidden" name="role" value="{{ role }}">

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="/forgot-password" class="text-decoration-none">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-login w-100">Login</button>

                        <p class="text-center mt-4 mb-0">
                            Donâ€™t have an account?
                            <a href="/register?role={{ role }}" class="fw-semibold">Register</a>
                        </p>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
